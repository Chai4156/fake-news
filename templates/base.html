<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fakey{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link class ="main-log" rel="icon" type="image/png" href="static\images\fakey.png" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{{ url_for('home') }}" class="navbar-logo"><div>Fakey<img class="log" src="{{ url_for('static', filename='images/fakey.png') }}" alt="Fakey Logo"></div></a>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('get_started') }}" class="nav-link">Get Started</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('fact_checking_websites') }}" class="nav-link">Other Websites</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('get_started') }}">Get Started</a></li>
                    <li><a href="{{ url_for('fact_checking_websites') }}">Fact Checking Websites</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>About</h4>
                <ul>
                    <li><a href="{{ url_for('about') }}">About Us</a></li>
                    
                </ul>
            </div>
            <div class="footer-section">
                <p>&copy; 2025 FakeNews Detect. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple mobile menu toggle (optional)
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
